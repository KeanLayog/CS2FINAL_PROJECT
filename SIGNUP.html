<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | CLEAN WATER BRIGHT FUTURE</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="STYLEWATER.css">
    <script defer src="PROFILEJS.js"></script>
</head>
<body>
    <header>
        <img src="Images_Layog/waterlogo.jpg" alt="Water Logo" id="logo">
        <div class="header-text">
            <h1>CLEAN WATER BRIGHT FUTURE</h1>
            <h2>Safe Water Saves Lives</h2>
        </div>
        <div class="tagline">"Clean water is the foundation of life."</div>
    </header>

    <nav>
        <a href="HOMEWATER.html">Home</a>
        <a href="SIGNUP.html">Sign Up</a>
        <a href="PROFILE.html">Profile</a>
        <a href="QUIZ_SUBPAGE.HTML">Quiz</a>
    </nav>

    <main class="form-container">
        <section>
            <h2>Sign Up to Support</h2>
            <form id="signup-form">
                <label>First Name* <input type="text" id="first-name" required></label>
                <span class="error" id="errorfname"></span>

                <label>Last Name* <input type="text" id="last-name" required></label>
                <span class="error" id="errorlname"></span>

                <label>Sex*:</label>
                <div class="radio-group">
                    <label><input type="radio" name="sex" value="Male"> Male</label>
                    <label><input type="radio" name="sex" value="Female"> Female</label>
                    <label><input type="radio" name="sex" value="Prefer not to say"> Prefer not to say</label>
                </div>
                <span class="error" id="error-sex"></span>

                <label>Email Address* <input type="email" id="email" required></label>
                <span class="error" id="erroremail"></span>

                <label>Password* <input type="password" id="password" required></label>
                <span class="error" id="errorpassword"></span>

                <label>Contact Number <input type="text" id="contact"></label>

                <label>Why you're supporting our campaign* <textarea id="reason" required></textarea></label>
                <span class="error" id="errorreason"></span>

                <button type="submit">Join the Movement</button>
                <button type="button" id="already-account">Already have an account?</button>
            </form>
        </section>
    </main>

   </body>
</html>
